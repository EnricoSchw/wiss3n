version: '2'
services:
    klassenchatapp-mysql:
        image: mysql:5.7.20
        # volumes:
        #     - ~/volumes/jhipster/klassenchatapp/mysql/:/var/lib/mysql/
        environment:
            - MYSQL_USER=root
            - MYSQL_ALLOW_EMPTY_PASSWORD=yes
            - MYSQL_DATABASE=klassenchatapp
        ports:
            - 3306:3306
        command: mysqld --lower_case_table_names=1 --skip-ssl --character_set_server=utf8 --explicit_defaults_for_timestamp

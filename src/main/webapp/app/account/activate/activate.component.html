<section class="on-page-content">
    <div class="authentication sidebar-collapse" id="register">
        <div class="page-header">
            <div class="container">
                <div class="col-md-12 content-center">
                    <div class="card-plain">
                        <h1>Activation</h1>

                        <div class="alert alert-success" *ngIf="success">
                            <span><strong>Your user account has been activated.</strong> Please </span>
                            <a class="alert-link" (click)="login()">sign in</a>.
                        </div>

                        <div class="alert alert-danger" *ngIf="error">
                            <strong>Your user could not be activated.</strong> Please use the registration form to sign
                            up.
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

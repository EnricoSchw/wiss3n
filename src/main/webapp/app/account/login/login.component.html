<section class="on-page-content">
    <div class="authentication sidebar-collapse" id="register">
        <div class="page-header">
            <div class="container">
                <div class="col-md-12 content-center">
                    <div class="card-plain">
                        <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                            <h5>Login</h5>
                            <div class="form-group">
                                <label class="username-label" for="username">Login</label>
                                <input type="text" class="form-control" name="username" id="username"
                                       placeholder="Your username"
                                       formControlName="username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" id="password"
                                       placeholder="Your password"
                                       formControlName="password">
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" for="rememberMe">
                                    <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe"
                                           formControlName="rememberMe">
                                    <span>Remember me</span>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </form>
                        <p></p>
                        <div class="alert alert-warning">
                            <a class="alert-link" href="javascript:void(0);"(click)="requestResetPassword()">Did you forget your password?</a>
                        </div>
                        <div class="alert alert-warning">
                            <span>You don't have an account yet?</span>
                            <a class="alert-link" href="javascript:void(0);" (click)="register()">Register a new account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

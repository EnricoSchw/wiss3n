<section class="content">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Hausaufgabenkalender
                    <small>Stundenplan</small>
                </h2>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a href="/"><i class="zmdi zmdi-home"></i> Home</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="card">
            <div class="header">
                <h2><strong>Aktueller Stundenplan:</strong> {{activeSchoolClassName$ | async }}</h2>

                <p style="padding-top: 10px">
                    <jhi-school-class-active></jhi-school-class-active>
                </p>

            </div>
            <div class="row">
                <div class="col-md-12 col-lg-12 col-xl-12">
                    <div class="body" id="calendar-body">
                        <jhi-calendar></jhi-calendar>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Aufgaben<small>Bearbeiten</small>
                </h2>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a href="/"><i class="zmdi zmdi-home"></i> Home</a></li>
                    <li class="breadcrumb-item"><a href="/#/school-class">Stundenplan</a></li>
                    <li class="breadcrumb-item"><a href="javascript:void(0);">Bearbeiten</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">

        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2 id="jhi-school-class-heading" jhiTranslate="wiss3NApp.schoolClass.home.createOrEditLabel">Create or edit a School Class</h2>
                    </div>
                    <div class="body">
                        <jhi-alert-error></jhi-alert-error>

                        <form name="editForm" class="common-form" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">


                            <div class="row clearfix" [hidden]="!task.id">
                                <div class="col-lg-2 col-md-2 col-sm-4 form-control-label">
                                    <label for="id" jhiTranslate="global.field.id">ID</label>
                                </div>
                                <div class="col-lg-10 col-md-10 col-sm-8">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="id" name="id"
                                               [(ngModel)]="task.id" readonly />
                                    </div>
                                </div>
                            </div>



                            <div class="row clearfix">
                                <div class="col-lg-2 col-md-2 col-sm-4 form-control-label">
                                    <label class="form-control-label" jhiTranslate="wiss3NApp.task.title" for="field_title">Title</label>
                                </div>
                                <div class="col-lg-10 col-md-10 col-sm-8">

                                    <div class="input-group">
                                        <input type="text" class="form-control" name="title" id="field_title"
                                               [(ngModel)]="task.title" required minlength="2"/>
                                    </div>
                                    <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                                        <small class="form-text text-danger"
                                               [hidden]="!editForm.controls.title?.errors?.required" jhiTranslate="entity.validation.required">
                                            This field is required.
                                        </small>
                                        <small class="form-text text-danger"
                                               [hidden]="!editForm.controls.title?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 2 }">
                                            This field is required to be at least 2 characters.
                                        </small>
                                    </div>
                                </div>
                            </div>


                            <div class="row clearfix">
                                <div class="col-lg-2 col-md-2 col-sm-4 form-control-label">
                                    <label class="form-control-label" jhiTranslate="wiss3NApp.task.description" for="field_description">Description</label>
                                </div>
                                <div class="col-lg-10 col-md-10 col-sm-8">

                                    <div class="input-group">
                                        <textarea class="form-control" name="description" id="field_description"
                                                  [(ngModel)]="task.description" ></textarea>
                                    </div>
                                </div>
                            </div>


                        </form>



                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<section class="content" id="shoolclass" xmlns="http://www.w3.org/1999/html">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Aufgaben
                    <small>Aufgabenübersicht</small>
                </h2>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a href="/"><i class="zmdi zmdi-home"></i> Home</a></li>
                    <li class="breadcrumb-item"><a href="javascript:void(0);">Aufgaben</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">

        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2 ><strong>Aufgaben</strong> Übersicht
                        </h2>
                    </div>

                    <div class=" body table-responsive" *ngIf="tasks">

                        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-task"
                                [routerLink]="['/task/new']">
                            <fa-icon [icon]="'plus'"></fa-icon>
                            <span class="hidden-sm-down" jhiTranslate="wiss3NApp.task.home.createLabel">Create new Task</span>
                        </button>

                        <jhi-alert></jhi-alert>

                        <form name="searchForm">
                            <div class="row clearfix">
                                <div class="col-lg-12 col-md-12 col-sm-12">

                                    <div class="input-group">
                                        <input type="text" class="form-control" [(ngModel)]="currentSearch"
                                               id="currentSearch" name="currentSearch"
                                               placeholder="{{ 'wiss3NApp.task.home.search' | translate }}">
                                        <span class="input-group-addon">
                                            <a href="javascript:void(0);" (click)="search(currentSearch)">
                                            <fa-icon [icon]="'search'"></fa-icon>
                                        </a>
                                        <a href="javascript:void(0);" style="margin-left: 5px" (click)="clear()"
                                           *ngIf="currentSearch">
                                            <fa-icon [icon]="'trash-alt'"></fa-icon>
                                        </a>
                                        </span>

                                    </div>

                                </div>
                            </div>
                        </form>


                        <table class="table table-striped">
                            <thead>
                            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse"
                                [callback]="transition.bind(this)">
                                <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span>
                                    <fa-icon [icon]="'sort'"></fa-icon>
                                </th>
                                <th jhiSortBy="title"><span jhiTranslate="wiss3NApp.task.title">Title</span>
                                    <fa-icon [icon]="'sort'"></fa-icon>
                                </th>
                                <th jhiSortBy="description"><span
                                    jhiTranslate="wiss3NApp.task.description">Description</span>
                                    <fa-icon [icon]="'sort'"></fa-icon>
                                </th>
                                <th jhiSortBy="type"><span jhiTranslate="wiss3NApp.task.type">Type</span>
                                    <fa-icon [icon]="'sort'"></fa-icon>
                                </th>
                                <th jhiSortBy="date"><span jhiTranslate="wiss3NApp.task.date">Date</span>
                                    <fa-icon [icon]="'sort'"></fa-icon>
                                </th>
                                <th jhiSortBy="grade"><span jhiTranslate="wiss3NApp.task.grade">Grade</span>
                                    <fa-icon [icon]="'sort'"></fa-icon>
                                </th>
                                <th jhiSortBy="user.login"><span jhiTranslate="wiss3NApp.task.user">User</span>
                                    <fa-icon [icon]="'sort'"></fa-icon>
                                </th>
                                <th jhiSortBy="teachingHour.name"><span jhiTranslate="wiss3NApp.task.teachingHour">Teaching Hour</span>
                                    <fa-icon [icon]="'sort'"></fa-icon>
                                </th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let task of tasks ;trackBy: trackId">
                                <td><a [routerLink]="['/task', task.id, 'view' ]">{{task.id}}</a></td>
                                <td>{{task.title}}</td>
                                <td>{{task.description}}</td>
                                <td jhiTranslate="{{'wiss3NApp.TaskType.' + task.type}}">{{task.type}}</td>
                                <td>{{task.date | date:'mediumDate'}}</td>
                                <td>{{task.grade}}</td>
                                <td>
                                    {{task.user?.login}}
                                </td>
                                <td>
                                    <div *ngIf="task.teachingHour">
                                        <a [routerLink]="['../teaching-hour', task.teachingHour?.id, 'view' ]">{{task.teachingHour?.name}}</a>
                                    </div>
                                </td>
                                <td class="text-right">
                                    <div class="btn-group flex-btn-group-container">
                                        <button type="submit"
                                                [routerLink]="['/task', task.id, 'view' ]"
                                                class="btn btn-info btn-sm">
                                            <fa-icon [icon]="'eye'"></fa-icon>
                                            <span class="d-none d-md-inline"
                                                  jhiTranslate="entity.action.view">View</span>
                                        </button>
                                        <button type="submit"
                                                [routerLink]="['/task', task.id, 'edit']"
                                                class="btn btn-primary btn-sm">
                                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                            <span class="d-none d-md-inline"
                                                  jhiTranslate="entity.action.edit">Edit</span>
                                        </button>
                                        <button type="submit"
                                                [routerLink]="['/', { outlets: { popup: 'task/'+ task.id + '/delete'} }]"
                                                replaceUrl="true"
                                                queryParamsHandling="merge"
                                                class="btn btn-danger btn-sm">
                                            <fa-icon [icon]="'times'"></fa-icon>
                                            <span class="d-none d-md-inline"
                                                  jhiTranslate="entity.action.delete">Delete</span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div *ngIf="tasks && tasks.length">
                        <div class="row justify-content-center">
                            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5"
                                            [itemsPerPage]="itemsPerPage"></jhi-item-count>
                        </div>
                        <div class="row justify-content-center">
                            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage"
                                            [maxSize]="5" [rotate]="true" [boundaryLinks]="true"
                                            (pageChange)="loadPage(page)"></ngb-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

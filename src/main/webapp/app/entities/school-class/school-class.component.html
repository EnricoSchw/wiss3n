<section class="content" id = "shoolclass" xmlns="http://www.w3.org/1999/html">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Stundenplan<small>Stundenplanverwaltung</small>
                </h2>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a href="/"><i class="zmdi zmdi-home"></i> Home</a></li>
                    <li class="breadcrumb-item"><a href="javascript:void(0);">Stundenplan</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">

        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2 jhiTranslate="wiss3NApp.schoolClass.home.headline"><strong>Schulklassen</strong> Ãœbersicht</h2>
                    </div>

                    <div class="body table-responsive" *ngIf="schoolClasses">

                        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-school-class" [routerLink]="['/school-class/new']">
                            <fa-icon [icon]="'plus'"></fa-icon>
                            <span class="hidden-sm-down"  jhiTranslate="wiss3NApp.schoolClass.home.createLabel">
                            Create new School Class
                             </span>
                        </button>

                        <jhi-alert></jhi-alert>

                        <form name="searchForm" >
                            <div class="row clearfix">
                                <div class="col-lg-12 col-md-12 col-sm-12">

                                    <div class="input-group">
                                        <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'wiss3NApp.schoolClass.home.search' | translate }}">
                                        <span class="input-group-addon">
                                            <a  href="javascript:void(0);" (click)="search(currentSearch)">
                                            <fa-icon [icon]="'search'"></fa-icon>
                                        </a>
                                        <a  href="javascript:void(0);" style="margin-left: 5px" (click)="clear()" *ngIf="currentSearch">
                                            <fa-icon [icon]="'trash-alt'"></fa-icon>
                                        </a>
                                        </span>

                                    </div>

                                </div>
                            </div>
                        </form>

                        <table class="table table-striped">
                            <thead>
                            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                                <th jhiSortBy="id"><span jhiTranslate="global.field.id">Nr</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                                <th jhiSortBy="start"><span jhiTranslate="wiss3NApp.schoolClass.start">Start</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                                <th jhiSortBy="end"><span jhiTranslate="wiss3NApp.schoolClass.end">End</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                                <th jhiSortBy="active"><span jhiTranslate="wiss3NApp.schoolClass.active">Active</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                                <th jhiSortBy="name"><span jhiTranslate="wiss3NApp.schoolClass.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let schoolClass of schoolClasses ;trackBy: trackId; let i = index">
                                <td><a [routerLink]="['/school-class', schoolClass.id, 'view' ]">{{i + 1}}</a></td>
                                <td>{{schoolClass.start | date:'mediumDate'}}</td>
                                <td>{{schoolClass.end | date:'mediumDate'}}</td>
                                <td>{{schoolClass.active}}</td>
                                <td>{{schoolClass.name}}</td>
                                <td class="text-right">
                                    <div class="btn-group flex-btn-group-container">
                                        <button type="submit"
                                                [routerLink]="['/school-class', schoolClass.id, 'view' ]"
                                                class="btn btn-info btn-sm">
                                            <fa-icon [icon]="'eye'"></fa-icon>
                                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                                        </button>
                                        <button type="submit"
                                                [routerLink]="['/school-class', schoolClass.id, 'edit']"
                                                class="btn btn-primary btn-sm">
                                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                                        </button>
                                        <button type="submit"
                                                [routerLink]="['/', { outlets: { popup: 'school-class/'+ schoolClass.id + '/delete'} }]"
                                                replaceUrl="true"
                                                queryParamsHandling="merge"
                                                class="btn btn-danger btn-sm">
                                            <fa-icon [icon]="'times'"></fa-icon>
                                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div *ngIf="schoolClasses && schoolClasses.length" class="col-blue-grey">
                        <div class="row justify-content-center">
                            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                        </div>
                        <div class="row justify-content-center">
                            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

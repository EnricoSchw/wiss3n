<section class="content" id = "shoolclass" xmlns="http://www.w3.org/1999/html">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Stundenplan<small>Stundenplandetail</small>
                </h2>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a href="/"><i class="zmdi zmdi-home"></i> Home</a></li>
                    <li class="breadcrumb-item"><a href="/#/school-class">Stundenplan</a></li>
                    <li class="breadcrumb-item"><a href="javascript:void(0);">Detail</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">

        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2><strong jhiTranslate="wiss3NApp.schoolClass.detail.title">Stundenplan</strong> {{schoolClass.name}}</h2>
                    </div>


                    <div class="body table-responsive" *ngIf="schoolClass">

                        <jhi-alert-error></jhi-alert-error>

                        <dl class="row-md jh-entity-details">
                            <dt><span jhiTranslate="wiss3NApp.schoolClass.start">Start</span></dt>
                            <dd>
                                <span>{{schoolClass.start}}</span>
                            </dd>
                            <dt><span jhiTranslate="wiss3NApp.schoolClass.end">End</span></dt>
                            <dd>
                                <span>{{schoolClass.end}}</span>
                            </dd>
                            <dt><span jhiTranslate="wiss3NApp.schoolClass.active">Active</span></dt>
                            <dd>
                                <span>{{schoolClass.active}}</span>
                            </dd>
                            <dt><span jhiTranslate="wiss3NApp.schoolClass.name">Name</span></dt>
                            <dd>
                                <span>{{schoolClass.name}}</span>
                            </dd>
                        </dl>

                        <button type="submit"
                                (click)="previousState()"
                                class="btn btn-info">
                            <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
                        </button>

                        <button type="button"
                                [routerLink]="['/school-class', schoolClass.id, 'edit']"
                                class="btn btn-primary">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

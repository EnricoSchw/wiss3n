<div>
    <h2>
        <span jhiTranslate="klassenchatappApp.task.home.title">Tasks</span>
        <button class="btn btn-primary float-right jh-create-entity create-task-class-app" [routerLink]="['/', { outlets: { popup: ['task-class-app-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="klassenchatappApp.task.home.createLabel">
            Create new Task
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tasks">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="klassenchatappApp.task.titel">Titel</span></th>
            <th><span jhiTranslate="klassenchatappApp.task.content">Content</span></th>
            <th><span jhiTranslate="klassenchatappApp.task.type">Type</span></th>
            <th><span jhiTranslate="klassenchatappApp.task.start">Start</span></th>
            <th><span jhiTranslate="klassenchatappApp.task.end">End</span></th>
            <th><span jhiTranslate="klassenchatappApp.task.user">User</span></th>
            <th><span jhiTranslate="klassenchatappApp.task.teachingSubject">Teaching Subject</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let task of tasks ;trackBy: trackId">
                <td><a [routerLink]="['../task-class-app', task.id ]">{{task.id}}</a></td>
                <td>{{task.titel}}</td>
                <td>{{task.content}}</td>
                <td jhiTranslate="{{'klassenchatappApp.TaskType.' + task.type}}">{{task.type}}</td>
                <td>{{task.start | date:'mediumDate'}}</td>
                <td>{{task.end | date:'mediumDate'}}</td>
                <td>
                    {{task.userLogin}}
                </td>
                <td>
                    <div *ngIf="task.teachingSubjectId">
                        <a [routerLink]="['../teaching-subject-class-app', task.teachingSubjectId  ]" >{{task.teachingSubjectId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../task-class-app', task.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'task-class-app/'+ task.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'task-class-app/'+ task.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

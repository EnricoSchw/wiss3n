<div>
    <h2>
        <span jhiTranslate="klassenchatappApp.content.home.title">Contents</span>
        <button class="btn btn-primary float-right jh-create-entity create-content-class-app" [routerLink]="['/', { outlets: { popup: ['content-class-app-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="klassenchatappApp.content.home.createLabel">
            Create new Content
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="contents">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">Nr</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="titel"><span jhiTranslate="klassenchatappApp.content.titel">Titel</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="text"><span jhiTranslate="klassenchatappApp.content.text">Text</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="userLogin"><span jhiTranslate="klassenchatappApp.content.user">User</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="taskId"><span jhiTranslate="klassenchatappApp.content.task">Task</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let content of contents ;trackBy: trackId; let i = index">
                <td><a [routerLink]="['../content-class-app', content.id ]">{{i + 1}}</a></td>
                <td>{{content.titel}}</td>
                <td>{{content.text}}</td>
                <td>
                    {{content.userLogin}}
                </td>
                <td>
                    <div *ngIf="content.taskId">
                        <a [routerLink]="['../task-class-app', content.taskId  ]" >{{content.taskTitel}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../content-class-app', content.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'content-class-app/'+ content.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'content-class-app/'+ content.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

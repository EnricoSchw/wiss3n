<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myContentLabel" jhiTranslate="klassenchatappApp.content.home.createOrEditLabel">Create or edit a Content</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!content.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="content.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="klassenchatappApp.content.titel" for="field_titel">Titel</label>
            <input type="text" class="form-control" name="titel" id="field_titel"
                [(ngModel)]="content.titel" required minlength="2"/>
            <div [hidden]="!(editForm.controls.titel?.dirty && editForm.controls.titel?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.titel?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.titel?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 2 }">
                   This field is required to be at least 2 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="klassenchatappApp.content.text" for="field_text">Text</label>
            <textarea class="form-control" name="text" id="field_text"
                [(ngModel)]="content.text" ></textarea>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="klassenchatappApp.content.task" for="field_task">Task</label>
            <select class="form-control" id="field_task" name="task" [(ngModel)]="content.taskId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="taskOption.id" *ngFor="let taskOption of tasks; trackBy: trackTaskById">{{taskOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="klassenchatappApp.content.tags" for="field_tags">Tags</label>
            <select class="form-control" id="field_tags" multiple name="tags" [(ngModel)]="content.tags">
                <option [ngValue]="getSelected(content.tags, tagOption)" *ngFor="let tagOption of tags; trackBy: trackTagById">{{tagOption.titel}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

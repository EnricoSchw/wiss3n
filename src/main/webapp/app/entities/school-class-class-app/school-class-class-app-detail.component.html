
<div *ngIf="schoolClass">
    <h2><span jhiTranslate="klassenchatappApp.schoolClass.detail.title">School Class</span> {{schoolClass.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="klassenchatappApp.schoolClass.start">Start</span></dt>
        <dd>
            <span>{{schoolClass.start | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="klassenchatappApp.schoolClass.end">End</span></dt>
        <dd>
            <span>{{schoolClass.end | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="klassenchatappApp.schoolClass.name">Name</span></dt>
        <dd>
            <span>{{schoolClass.name}}</span>
        </dd>
        <dt><span jhiTranslate="klassenchatappApp.schoolClass.user">User</span></dt>
        <dd>
            {{schoolClass.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'school-class-class-app/'+ schoolClass.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
